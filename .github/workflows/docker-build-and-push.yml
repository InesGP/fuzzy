name: Docker build Python and push

on:
  pull_request:
    branches: [ master, 'releases/**' ]
  push:
    branches: [ master, 'releases/**' ]

jobs:
  lapack:
    runs-on: ubuntu-20.04
    steps:
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      -
        name: Login to DockerHub
        uses: docker/login-action@v1 
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
      -
        name: Checkout repository
        uses: actions/checkout@v2
      -
        name: Build fuzzy lapack docker and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: ./
          file: ./fuzzy/docker/base/Dockerfile.ubuntu20.04-lapack
          push: true
          tags: verificarlo/fuzzy:v0.4.1-lapack
          cache-from: verificarlo/fuzzy:v0.4.1-lapack
      -
        name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}

  python:
    needs: lapack
    runs-on: ubuntu-20.04
    steps:
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      -
        name: Login to DockerHub
        uses: docker/login-action@v1 
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
      -
        name: Checkout repository
        uses: actions/checkout@v2
      -
        name: Pull previous build
        run: docker pull verificarlo/fuzzy:v0.4.1-lapack-python3.8.5
        continue-on-error: true
      -
        name: Build fuzzy python docker and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: ./
          file: ./fuzzy/docker/level1/Dockerfile.ubuntu20.04-python
          push: true
          tags: verificarlo/fuzzy:v0.4.1-lapack-python3.8.5
          cache-from: verificarlo/fuzzy:v0.4.1-lapack-python3.8.5
      -
        name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}

